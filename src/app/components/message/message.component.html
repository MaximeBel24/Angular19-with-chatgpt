<div class="container">
    <label for="messageInput" class="form-label">Votre message</label>
    <textarea id="messageInput" cols="50" rows="15" placeholder="Entrez votre message" [(ngModel)]="message" class="form-control mb-3"></textarea>
    <button class="btn btn-success" (click)="sendMessage()">Envoyer le message</button>
</div>
